<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RPG Overlay — Editor</title>
<link rel="stylesheet" href="styles.css">
<style>
body{background:#070707;color:#eee;font-family:sans-serif;padding:18px}
.tabs{display:flex;gap:8px;margin-bottom:12px}
.tab{padding:8px 12px;background:#111;border-radius:6px;cursor:pointer}
.tab.active{background:#f2c96d;color:#111}
.box{background:#0f0f0f;padding:12px;border-radius:8px;border:1px solid #000;margin-bottom:12px}
label{display:block;margin-top:8px;color:#bfbfbf}
input,textarea{width:100%;padding:6px;margin-top:2px;border-radius:6px;border:1px solid #222;background:#090909;color:#eee;box-sizing:border-box}
button{padding:6px 12px;margin-top:6px;border:none;border-radius:6px;background:#222;color:#eee;cursor:pointer}
button:hover{background:#333}
.chars-list .char{background:#0b0b0b;padding:8px;border-radius:6px;margin-bottom:8px;border:1px solid #111}
.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
.small{font-size:12px;color:#bbb}
</style>
</head>
<body>
<h2>RPG Overlay — Админка</h2>

<div class="tabs">
  <div class="tab active" data-tab="heroes">Герои</div>
  <div class="tab" data-tab="glossary">Словарь</div>
</div>

<div id="tabHeroes">
  <div class="chars-list" id="charsContainer"></div>
  <div class="controls">
    <button id="downloadHeroes">Скачать heroes.json</button>
    <button id="loadSampleHeroes">Загрузить пример</button>
  </div>
  <div class="small">Портреты указывай по URL или через папку assets (assets/имя.png)</div>
</div>

<div id="tabGlossary" style="display:none">
  <label>Буква</label>
  <select id="glossLetter"></select>
  <div id="glossList" style="margin-top:8px"></div>
  <label>Новый термин</label>
  <input id="newTerm" placeholder="Термин">
  <label>Описание</label>
  <textarea id="newDesc" rows="3"></textarea>
  <div class="controls">
    <button id="addTerm">Добавить</button>
    <button id="downloadGloss">Скачать glossary.json</button>
  </div>
</div>

<script src="editor.js"></script>
</body>
</html>
