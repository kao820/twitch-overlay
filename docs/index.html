<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RPG Overlay — Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- кнопка вызова -->
  <button id="overlayToggle" class="overlay-toggle">☰</button>

  <!-- панель -->
  <div id="overlayPanel" class="overlay-panel hidden">
    <div class="overlay-header">
      <button id="heroesTab" class="tab active">Герои</button>
      <button id="glossaryTab" class="tab">Словарь</button>
      <button id="overlayClose" class="close-btn">✕</button>
    </div>

    <!-- герои -->
    <div id="heroesSection" class="section">
      <div id="heroesList" class="heroes-list"></div>
      <div id="heroCard" class="hero-card hidden"></div>
    </div>

    <!-- словарь -->
    <div id="glossarySection" class="section hidden">
      <input type="text" id="searchInput" placeholder="Поиск..." />
      <div id="alphabet" class="alphabet"></div>
      <div id="termsList" class="terms-list"></div>
    </div>
  </div>

  <!-- модал термина -->
  <div id="termModal" class="modal hidden">
    <button id="termClose" class="close-btn">✕</button>
    <h3 id="termTitle"></h3>
    <div id="termDesc"></div>
  </div>

  <!-- твой скрипт -->
  <script src="data/script.js"></script>

  <!-- Twitch SDK для интерактивности -->
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script>
    window.Twitch.ext.onAuthorized(function(auth) {
      console.log("Twitch Extension авторизация успешна:", auth);

      // Функция для отправки кликов на сервер или в лог
      function sendClick(action) {
        console.log(`Пользователь ${auth.userId} нажал:`, action);
        // Пример отправки на сервер:
        // fetch('/api/click', { method: 'POST', body: JSON.stringify({ user: auth.userId, action }) })
      }

      // Кнопки панели
      const overlayToggle = document.getElementById("overlayToggle");
      const overlayClose = document.getElementById("overlayClose");
      const heroesTab = document.getElementById("heroesTab");
      const glossaryTab = document.getElementById("glossaryTab");
      const termClose = document.getElementById("termClose");

      overlayToggle.addEventListener("click", () => sendClick("overlayToggle"));
      overlayClose.addEventListener("click", () => sendClick("overlayClose"));
      heroesTab.addEventListener("click", () => sendClick("heroesTab"));
      glossaryTab.addEventListener("click", () => sendClick("glossaryTab"));
      termClose.addEventListener("click", () => sendClick("termClose"));
    });
  </script>
</body>
</html>
