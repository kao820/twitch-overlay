<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LRS Overlay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Панель всегда открыта -->
  <div id="overlayPanel" class="overlay-panel">
    <div class="overlay-header">
      <button id="heroesTab" class="tab active">Герои</button>
      <button id="glossaryTab" class="tab">Словарь</button>
    </div>

    <div id="heroesSection" class="section">
      <div id="heroesList" class="heroes-list"></div>
      <div id="heroCard" class="hero-card hidden"></div>
    </div>

    <div id="glossarySection" class="section hidden">
      <input type="text" id="searchInput" placeholder="Поиск..." />
      <div id="alphabet" class="alphabet"></div>
      <div id="termsList" class="terms-list    </div>

  <div id="termModal" class="modal hidden">
    <button id="termClose" class="close-btn">✕</button>
    <h3 id="termTitle"></h3>
    <div id="termDesc"></div>
  </div>

  <script src="viewer.js"></script>

  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script>
    window.Twitch?.ext?.onAuthorized?.(function (auth) {
      console.log("Twitch Extension авторизация успешна:", auth);

      function sendClick(action) {
        console.log(`Пользователь ${auth.userId} нажал:`, action);
      }</script>

      <script> 
      document.getElementById("heroesTab").addEventListener("click", () => sendClick("heroesTab"));
      document.getElementById("glossaryTab").addEventListener("click", () => sendClick("glossaryTab"));
      document.getElementById("termClose").addEventListener("click", () => sendClick("term"));
      </script>
</body>
</html>
