<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RPG Overlay ‚Äî Viewer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- overlay container -->
  <div id="overlay-root" aria-hidden="false">
    <!-- floating activation button bottom-left -->
    <button id="openOverlayBtn" class="activate-btn" title="–û—Ç–∫—Ä—ã—Ç—å –æ–≤–µ—Ä–ª–µ–π">
      <img src="" id="btnIcon" alt="" style="width:20px;height:20px;vertical-align:middle">

    <!-- panel (centered relative to activation area) -->
    <div id="overlayPanel" class="panel hidden" role="dialog" aria-modal="true">
      <div class="panel-top">
        <div class="menu-buttons">
          <button id="tabHeroes" class="tab active">–ì–µ—Ä–æ–∏</button>
          <button id="tabGloss" class="tab">–°–ª–æ–≤–∞—Ä—å</button>

      <div id="panelBody" class="panel-body">

        <div id="heroesSection" class="section">
          <div id="heroesList" class="heroes-list"></div>
          <div id="heroCard" class="hero-card hidden" aria-hidden="true">
            <div class="hero-left">
              <div id="heroPortrait" class="portrait"></div>
              <div id="heroName" class="hero-name"></div>
            </div>
            <div class="hero-right">
              <div class="hero-top-stats">
                <div class="stat-pill"><span class="emoji">‚ù§</span><span id="statHP">0</span></div>
                <div class="stat-pill"><span class="emoji">üõ°</span><span id="statBRN">0</span></div>
                <div class="stat-pill"><span class="emoji">‚¨Ü</span><span id="statURV">0</span></div>
              </div>
              <div class="meta-row"><b>–†–∞—Å–∞:</b> <span id="statRace"></span></div>
              <div class="meta-row"><b>–ö–ª–∞—Å—Å:</b> <span id="statClass"></span></div>
              <div class="attributes">
                <div class="attr"><b>–°–ò–õ</b><span id="aSTR"></span></div>
                <div class="attr"><b>–ò–ù–¢</b><span id="aINT"></span></div>
                <div class="attr"><b>–õ–û–í</b><span id="aDEX"></span></div>
                <div class="attr"><b>–ú–£–î</b><span id="aWIS"></span></div>
                <div class="attr"><b>–í–´–ù</b><span id="aCON"></span></div>
                <div class="attr"><b>–•–ê–†</b><span id="aCHA"></span></div>
              </div>
            </div>
          </div>
        </div>

        <!-- GLOSSARY -->
        <div id="glossSection" class="section hidden">
          <div class="gloss-left">
            <div id="alphabet" class="alphabet"></div>
          </div>
          <div class="gloss-right">
            <div id="termsList" class="terms-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- term modal (detailed description) -->
  <div id="termModal" class="term-modal hidden" role="dialog" aria-modal="true">
    <button id="termClose" class="close-x">‚úï</button>
    <h3 id="termTitle"></h3>
    <div id="termDesc"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
